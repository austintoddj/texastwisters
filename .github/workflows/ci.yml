name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit --if-present

      - name: Build
        run: npm run build

  e2e:
    # Run E2E after a successful build. Keep this off for PRs by default if desired.
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Run production server and E2E tests
        # Use start-server-and-test to run `npm run start` (serves the already-built app)
        # and then run Playwright tests when the server is reachable at http://localhost:3000
        run: |
          npx start-server-and-test 'npm run start' http://localhost:3000 'npx playwright test --reporter=list --reporter=html'
        env:
          CI: true

      - name: Upload Playwright HTML report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Playwright test-results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results/

      - name: Always upload Playwright HTML report (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-always
          path: playwright-report/
          retention-days: 3

      - name: Always upload test-results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-always
          path: test-results/
          retention-days: 3
