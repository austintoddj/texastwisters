name: E2E Tests

on:
  pull_request:
    branches: [ develop, main ]

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Run E2E tests
        run: npm run test:e2e:ci