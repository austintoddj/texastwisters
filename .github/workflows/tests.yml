name: tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit:
    name: ci/unit
    uses: ./.github/workflows/setup-runner.yml
    with:
      node-version: '22'
      install-playwright: false
      run-command: npm run test:unit

  build:
    name: ci/build
    needs: [unit]
    uses: ./.github/workflows/setup-runner.yml
    with:
      node-version: '22'
      install-playwright: false
      run-command: npm run build
      upload-artifact-path: .next
      upload-artifact-name: next-build

  smoke-e2e:
    name: e2e/smoke
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact (.next)
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./artifact

      - name: Restore .next to workspace
        run: |
          if [ -d ./artifact/.next ]; then
            rm -rf .next || true
            mv ./artifact/.next .
          elif [ -d ./artifact ]; then
            find ./artifact -maxdepth 2 -type d -name .next -exec bash -c 'rm -rf .next || true; mv "$0" .next' {} \;
          else
            echo "No .next artifact found"
          fi

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (if cache miss)
        run: npx playwright install --with-deps

      - name: Run smoke Playwright tests
        run: |
          npx start-server-and-test 'npm run start' http://localhost:3000 "npx playwright test tests/e2e/smoke.spec.ts --project=chromium --reporter=html,junit"
        env:
          CI: true
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-e2e-report
          path: ./playwright-report
